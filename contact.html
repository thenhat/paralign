            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

</div>

<!--Contact Banner-->
<div class="contact-banner diary-banner">
    <div class="container text-center bn-content">
        <h1 class="title-bn">Get in Touch</h1>
        <p class="title-banner-sm">Our relationship matters a lot </p>
        <p class="title-banner-sm">Connect with us and help Paralign grow </p>
    </div>
</div>
<!--End Contact Banner-->

<!--Contact Form-->
<div class="container">
    <form class="row contact-form mt-5">
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="What's Your Name?">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Your Email Please">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Topic">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Your Phone Number">
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <textarea class="form-control input-lg" rows="3" placeholder="Write Comments"></textarea>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="What Is 2 x 4?">
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <button type="button" class="btn input-lg btn-block ">SEND MESSAGE</button>
            </div>
        </div>
    </form>
</div>
<!--End Contact Form-->

<!--Contact Section-->
<div class="contact-section mt-5 mb-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="contact-address text-center">
                    <a href=""><img src="assets/images/icons/Email@1x.png"></a>
                    <p>hello@paralign.me</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="contact-map text-center">
                    <a href=""><img src="assets/images/icons/Location@1x.png"></a>
                    <p>123 10th Street, San Francisco, CA 94103 </p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="contact-phone pull-right text-center">
                    <a href=""><img src="assets/images/icons/Phone@1x.png"></a>
                    <p>+1 234 567 890</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End contact Section-->

</div>
